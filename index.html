<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-9" />
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css" />
</head>
<body>
    <div id="calendar">
        <div class="header">
        <span class="month-year" id="label"> May 2015</span></div>
        <div>
            <table id="days">
                <td>M</td>
                <td>T</td>
                <td>W</td>
                <td>T</td>
                <td>F</td>
                <td>S</td>
                <td>S</td>
            </table>
        </div>
        <div id="calendarframe">
            <table class="month">
                <tbody>
                    <tr>
                        <td class="niL"></td><td class="niL"></td>
                        <td class="niL"></td><td class="niL"></td>
                        <td class="niL"></td><td>1</td><td>2</td>
                    </tr>
                    <tr>
                        <td>3</td><td>4</td><td>5</td><td>6</td><td>7</td>
                        <td>8</td><td>9</td>
                    </tr>
                    <tr>
                        <td>10</td><td>11</td><td>12</td><td>13</td>
                        <td>14</td><td>15</td><td>16</td>
                    </tr>
                    <tr>
                        <td>17</td><td>18</td><td>19</td><td>20</td>
                        <td>21</td><td>22</td><td>23</td>
                    </tr>
                    <tr>
                        <td>24</td><td>25</td><td>26</td><td>27</td>
                        <td>28</td><td>29</td><td>30</td>
                    </tr>
                    <tr>
                        <td>31</td><td class="niL"></td><td class="niL"></td>
                        <td class="niL"></td><td class="niL"></td>
                        <td class="niL"></td><td class="niL"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
